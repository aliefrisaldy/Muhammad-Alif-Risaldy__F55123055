<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card col-md-7 mx-auto">
        <div class="card-header text-center">
          <h4>REGISTRASI</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <label for="nama_depan" class="col-sm-4 col-form-label"
                >Nama Depan</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="nama_depan"
                  placeholder="Masukkan Nama Depan"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="nama_belakang" class="col-sm-4 col-form-label"
                >Nama Belakang</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="nama_belakang"
                  placeholder="Masukkan Nama Belakang"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="Alamat" class="col-sm-4 col-form-label">Alamat</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="Alamat"
                  placeholder="Masukkan Alamat"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="tanggal_lahir" class="col-sm-4 col-form-label"
                >Tanggal Lahir</label
              >
              <div class="col-sm-8">
                <input type="date" class="form-control" id="tanggal_lahir" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="jenis_kelamin" class="col-sm-4 col-form-label"
                >Jenis Kelamin</label
              >
              <div class="col-sm-8">
                <select id="jenis_kelamin">
                  <option value="">Pilih Jenis Kelamin</option>
                  <option value="Laki-Laki">Laki-Laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="username" class="col-sm-4 col-form-label"
                >Username</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="Username"
                  placeholder="Masukkan Username"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="password" class="col-sm-4 col-form-label"
                >Password</label
              >
              <div class="col-sm-8">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Masukkan Password"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="file" class="col-sm-4 col-form-label"
                >Unggah Foto</label
              >
              <div class="col-sm-8">
                <input
                  type="file"
                  class="form-control"
                  id="file"
                  accept="image/*"
                />
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
