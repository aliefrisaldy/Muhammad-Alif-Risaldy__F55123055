<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td colspan="2" style="text-align: center">
            <h4>REGISTRASI</h4>
          </td>
        </tr>

        <tr>
          <td><label for="nama_depan">Nama Depan : </label></td>
          <td>
            <input
              type="text"
              id="nama_depan"
              placeholder="Masukan Nama Depan"
              required
            />
          </td>
        </tr>

        <tr>
          <td><label for="nama_belakang">Nama Belakang : </label></td>
          <td>
            <input
              type="text"
              id="nama_belakang"
              placeholder="Masukan Nama Belakang"
              required
            />
          </td>
        </tr>

        <tr>
          <td><label for="Alamat">Alamat :</label></td>
          <td>
            <input
              type="text"
              id="Alamat"
              placeholder="Masukan Alamat"
              required
            />
          </td>
        </tr>

        <tr>
          <td><label for="tanggal_lahir">Tanggal Lahir :</label></td>
          <td><input type="date" id="tanggal_lahir" required /></td>
        </tr>

        <tr>
          <td><label for="jenis_kelamin">Jenis Kelamin :</label></td>
          <td>
            <select id="jenis_kelamin" required>
              <option value="">Pilih Jenis Kelamin</option>
              <option value="Laki-Laki">Laki-Laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </td>
        </tr>

        <tr>
          <td><label for="Username">Username : </label></td>
          <td>
            <input
              type="text"
              id="Username"
              placeholder="Masukan Username"
              required
            />
          </td>
        </tr>

        <tr>
          <td><label for="password">Password : </label></td>
          <td>
            <input
              type="password"
              id="password"
              placeholder="Masukan Password"
              required
            />
          </td>
        </tr>

        <tr>
          <td><label for="foto">Unggah Foto : </label></td>
          <td><input type="file" id="font" accept="image/*" /></td>
        </tr>

        <tr>
          <td colspan="2" style="text-align: center">
            <input type="submit" value="Daftar" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
